<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Medical Records</title>
    <link rel="stylesheet" href="./public/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="container max-w-3xl mx-auto px-5 py-10 sm:px-10">
    <header class="mb-10 w-full flex flex-col gap-7">
        <div class="mx-auto h-16 flex">
            <img class="object-contain" src="./public/images/Logo.png" alt="">
        </div>
        <nav>
            <ul class="max-w-xl mx-auto flex justify-around text-lg sm:text-xl">
                <li><a href="./index.html" class="text-gray-400 hover:text-blue duration-300">Add Patient</a></li>
                <li><a href="./medicalRecords.html" class="text-blue font-medium border-b border-blue">Medical Records</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="search-patients__container relative flex w-full max-w-sm mx-auto">
            <input class="w-full py-2 pl-5 pr-12 text-gray-700 leading-tight border border-gray-300 rounded-full focus:outline-blue/50 peer" id="search-patients__input" type="text" placeholder="Find a patient">
            <i class="fa-solid fa-magnifying-glass absolute right-5 top-1/2 -translate-y-1/2 text-lg text-gray-300 peer-focus:text-blue"></i>
        </div>
        
        <p id="message-empty-patient-list" class="hidden pt-10 text-center text-xl text-gray-400">Patient List is empty<br>Add the first medical record</p>
        
        <div id="patients-list"></div>
        
        <div class="hidden fixed left-0 top-0 w-full h-screen items-center bg-[rgba(0,0,0,0.4)] z-10" id="remove-patient-modal">
            <div class="animate w-4/5 max-w-sm mx-auto px-5 py-10 text-center bg-white rounded-lg">
                <p class="pb-7 text-lg">Are you sure to remove this record?</p>
                <div class="flex flex-col justify-evenly gap-y-2 sm:flex-row">
                    <button class="btn btn--blue" id="remove-patient-modal__btn-confirm">Remove</button>
                    <button class="btn btn--red" id="remove-patient-modal__btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
        
        <div class="hidden fixed left-0 top-0 w-full h-screen px-5 items-center bg-[rgba(0,0,0,0.4)] z-10 sm:px-10" id="edit-patient-modal">
            <form class="animate max-w-3xl h-4/5 mx-auto px-5 py-10 grid grid-cols-12 gap-3 bg-white rounded-md sm:px-10 overflow-auto 2xl:h-fit" id="edit-patient-modal__form">
                <div class="col-span-12 flex flex-col gap-y-1 sm:col-span-6">
                    <label for="">Pet Name:</label>
                    <input class="patient-data__inputs h-10" id="pet-name-input" stype="text" name="petName" placeholder="Pet Name">
                </div>
                <div class="col-span-12 flex flex-col gap-y-1 sm:col-span-6">
                    <label for="">Owner Name:</label>
                    <input class="patient-data__inputs h-10" id="owner-name-input" type="text" name="ownerName" placeholder="Owner Name">
                </div>
                <div class="col-span-12 flex flex-col gap-y-1 sm:col-span-4">
                    <label for="">Phone:</label>
                    <input class="patient-data__inputs h-10" id="owner-phone-input" type="text" name="ownerPhone" placeholder="Owner Phone">
                </div>
                <div class="col-span-12 flex flex-col gap-y-1 sm:col-span-4">
                    <label for="">Date:</label>
                    <input class="patient-data__inputs h-10" id="date-input" type="date" name="date">
                </div>
                <div class="col-span-12 flex flex-col gap-y-1 sm:col-span-4">
                    <label for="">Time:</label>
                    <input class="patient-data__inputs h-10" id="time-input" type="time" name="time">
                </div>
                <div class="col-span-12 flex flex-col gap-y-1">
                    <label for="">Symptoms:</label>
                    <textarea class="patient-data__inputs" id="symptoms-input" name="symptoms" id="" cols="30" rows="10" placeholder="Describe the patient's symptoms"></textarea>
                </div>
                <div class="pt-5 col-span-12 flex-col flex justify-center gap-x-10 gap-y-2 sm:flex-row" id="edit-patient-modal__buttons-container">
                    <button class="btn btn--blue" id="edit-patient-modal__btn-edit" type="submit">Save</button>
                    <button class="btn btn--red" id="edit-patient-modal__btn-cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./public/js/medicalRecords/app.js" type="module"></script>
    <script src="./public/js/DB/DB.js"></script>
</body>
</html>
